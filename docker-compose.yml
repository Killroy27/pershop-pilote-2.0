services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: pershop-backend
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - pershop-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: pershop-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - pershop-network

networks:
  pershop-network:
    driver: bridge
